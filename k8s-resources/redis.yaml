apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          resources:
            limits:
              memory: "4096Mi"
              cpu: "750m"
            requests:
              memory: "4096Mi"
              cpu: "750m"
          ports:
            - containerPort: 6379
# --- Redis service ---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379          # Service port
      targetPort: 6379    # Container port

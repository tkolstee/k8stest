---   # Rabbit consumer app deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-consumer
  template:
    metadata:
      labels:
        app: rabbit-consumer
    spec:
      containers:
        - name: rabbit-consumer
          image: docker.io/tkolstee/sample-rabbit-consumer
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
          tty: true
          env:
            - name: MQ_SERVER
              value: "rabbitmq"
            - name: MQ_USER
              value: "guest"
            - name: MQ_PASS
              value: "guest"

